<div>
  <app-min-nav></app-min-nav>

  <div class="option-selection">
    <a [routerLink]="null" #loginBtt (click)="loginClick(loginBtt)" class="active-link">login</a>
    <a [routerLink]="null" #registerBtt (click)="registerClick(registerBtt)">register</a>
  </div>

  <div class="authSection">
    <div #loginFormDiv class="loginForm ">
      <form [formGroup]="this.loginForm" role="form" (ngSubmit)="login()" (keydown.enter)="login()">
        <mat-form-field class="inputElement">
          <mat-label>Username</mat-label>
          <input type="text" formControlName="username" matInput>
          <mat-error *ngIf="hasErrorLogin('username', 'required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="inputElement">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput>
          <mat-error *ngIf="hasErrorLogin('password', 'required')">Password is required</mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="keepLoggedIn"> Keep me logged in </mat-checkbox>

        <br>
        <br>

        <button color="accent" mat-raised-button>Login</button>
      </form>
    </div>


    <div #registrationFormDiv class="registrationForm notActive">
      <form [formGroup]="this.registrationForm" (ngSubmit)="register()" (keydown.enter)="register()">
        <mat-form-field class="inputElement">
          <mat-label> Username </mat-label>
          <input type="text" formControlName="username" matInput>
          <mat-error *ngIf="hasErrorRegistration('username', 'required')">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="inputElement">
          <mat-label> Email </mat-label>
          <input type="email" formControlName="email" matInput>
          <mat-error *ngIf="hasErrorRegistration('email', 'required')">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field class="inputElement">
          <mat-label> Password </mat-label>
          <input type="password" formControlName="password" matInput>
          <mat-error *ngIf="hasErrorRegistration('password', 'required')">Password is required</mat-error>
        </mat-form-field>

        <br>
        <br>

        <button color="accent" mat-raised-button> Register </button>
      </form>
    </div>
  </div>
</div>
